name: ğŸ“¦ Publish to PyPI

on:
  push:
    branches:
      - main
    tags:
      - 'v*.*.*'
  release:
    types: [published]

permissions:
  contents: read
  id-token: write  # ğŸ”‘ Required for Trusted Publishing

jobs:
  build-and-publish:
    name: Build and Publish to PyPI
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§¾ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: ğŸ“¦ Install build dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build twine

      - name: ğŸ“¦ Install package dependencies
        run: |
          pip install dnspython>=2.4.2

      - name: ğŸ” Verify package structure
        run: |
          echo "Checking package structure..."
          ls -la
          ls -la dnschecker/
          python -c "import dnschecker; print('Package imports successfully')"

      - name: ğŸ—ï¸ Build package
        run: |
          python -m build --verbose

      - name: ğŸ” Inspect built package
        run: |
          echo "Contents of dist directory:"
          ls -la dist/
          echo "Inspecting wheel contents:"
          python -m zipfile -l dist/*.whl
          echo "Inspecting wheel metadata:"
          python -c "
          import zipfile
          import glob
          whl_file = glob.glob('dist/*.whl')[0]
          with zipfile.ZipFile(whl_file, 'r') as z:
              for name in z.namelist():
                  if 'METADATA' in name:
                      print(f'=== {name} ===')
                      print(z.read(name).decode('utf-8'))
          "

      - name: ğŸ§ª Check package metadata
        run: |
          python -m twine check dist/*

      - name: ğŸš€ Publish to PyPI
        if: github.event_name == 'release'
        uses: pypa/gh-action-pypi-publish@v1.12.4

      # === Docker build & push steps ===

      - name: ğŸ”‘ Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: ğŸ³ Build Docker image
        run: |
          # Use your preferred docker image name here
          IMAGE_NAME=${{ secrets.DOCKERHUB_USERNAME }}/dnschecker
          TAG=${GITHUB_REF_NAME#refs/tags/}  # Extract tag name like v1.0.0
          docker build -t $IMAGE_NAME:$TAG .

      - name: ğŸš€ Push Docker image
        run: |
          IMAGE_NAME=${{ secrets.DOCKERHUB_USERNAME }}/dnschecker
          TAG=${GITHUB_REF_NAME#refs/tags/}
          docker push $IMAGE_NAME:$TAG